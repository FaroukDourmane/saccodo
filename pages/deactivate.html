<h1 class="heading">إلغاء الحساب</h1>

<div class="avatar-control">
  <div class="content">
    <p>
      هل انت متأكد انك تريد حذف حسابك؟ هذا سيؤدي إلى حذف جميع معلوماتك من الموقع بما في ذلك رحلاتك وجميع حجوزاتك السابقة. إذا كنت متأكدًا ، الرجاء إدخال كلمة السر الخاصة بك.
    </p>
  </div>
</div>

<form class="form-container" action="" method="post">
  <div class="inputs-container">
    <label>
      <div class="description">كلمة السر *</div>
      <input type="password" name="" value="" placeholder="الرجاء إدخال كلمة السر" />
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">ترك تعليق</div>
      <textarea name="name" placeholder="إذا كان لديك مشكل مع الموقع الرجاء اعلمنا به. شكرا!"></textarea>
    </label>
  </div>

  <div class="buttons-container">
    <button type="submit" class="btn red">إلغاء الحساب</button>
  </div>
</form>
