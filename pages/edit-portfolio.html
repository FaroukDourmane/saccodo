<h1 class="heading">تعديل الملف الشخصي</h1>

<div class="avatar-control">
  <div class="preview"> <img src="https://api.adorable.io/avatars/180/abott@adorable.png" /> </div>
  <div class="content">
    <p>تُعد الصور الواضحة للوجه وسيلة مهمة للمضيفين والضيوف للتعرف على بعضهم البعض. يرجى تحميل صورة توضح وجهك جيدا.</p>
    <a href="#" class="btn primary">
      <i class="fas fa-camera"></i>
      تحميل صورة جديدة
    </a>

    <a href="#" class="btn red">
      <i class="fas fa-trash-alt"></i>
      حذف الصورة الحالية
    </a>
  </div>
</div>

<form class="form-container" action="" method="post">
  <div class="inputs-container">
    <label>
      <div class="description">الإسم</div>
      <input type="text" name="" value="" />
    </label>

    <label>
      <div class="description">اللقب</div>
      <input type="text" name="" value="" />
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">الجنس</div>
      <select class="js-gender-select" name="gender">
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
      </select>
    </label>

    <label>
      <div class="description">تاريخ الميلاد</div>
      <input type="text" name="" value="" id="calendarInput" />
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">رقم الهاتف</div>
      <input type="text" name="" value="" />
    </label>

    <label>
      <div class="description">البريد الإلكتروني</div>
      <input type="text" name="" value="" />
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">عن نفسي</div>
      <textarea name="name"></textarea>
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">إهتماماتي</div>
      <input type="text" name="" value="" id="hash-input" />
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">البلد</div>
      <select class="js-country-select" name="country">
        <option value="ar">Algeria</option>
        <option value="fr">France</option>
        <option value="en">United states</option>
      </select>
    </label>

    <label>
      <div class="description">الولاية</div>
      <select class="js-wilaya-select" name="wilaya">
        <option value="ar" checked>Batna</option>
        <option value="fr" checked>Oran</option>
        <option value="en">Alger</option>
      </select>
    </label>

    <label>
      <div class="description">البلدية/المقاطعة</div>
      <select class="js-district-select" name="district">
        <option value="ar" checked>Batna</option>
        <option value="fr" checked>Oran</option>
        <option value="en">Alger</option>
      </select>
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">العنوان</div>
      <input type="text" name="" value="" />
    </label>

    <label>
      <div class="description">الرمز البريدي</div>
      <input type="text" name="" value="" />
    </label>
  </div>

  <div class="inputs-container">
    <label>
      <div class="description">اللغات المتحدث بها</div>
      <select class="js-lang-select" name="states[]" multiple="multiple">
        <option value="ar" checked>Arabic</option>
        <option value="fr" checked>French</option>
        <option value="en">English</option>
      </select>
    </label>
  </div>

  <div class="buttons-container">
    <button type="button" class="btn primary">حفظ التعديلات</button>
  </div>
</form>

<script type="text/javascript">
  $('.js-lang-select').select2();
  $('.js-gender-select').select2();

  $('.js-country-select').select2();
  $('.js-wilaya-select').select2();
  $('.js-district-select').select2();
  
  $(document).ready(function(){
    hashInput = $('#hash-input').hashTagInput({
        showHashTags: false,
        hideInput: true,
        formatAsBubbles: true,
        wrapTags: true
    });

    $('#calendarInput').dcalendarpicker();
  });

</script>
